<div *ngIf="(intradaySeriesData$ | async) as data">
    <div style="text-align:center" >
        <apx-chart 
          [series]="[{'data': data.series.data}]"
          [chart]="data.chart"
          [xaxis]="data.xaxis"
          [yaxis]="data.yaxis"
          [title]="data.title"
        ></apx-chart>
      </div>
  </div>
