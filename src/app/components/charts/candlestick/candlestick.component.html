<div *ngIf="(intradaySeriesData$ | async) as data">
    <div style="text-align:center" >
        <apx-chart 
          [series]="[{'data': data.series.data}]"
          [chart]="data.chart"
          [xaxis]="data.xaxis"
          [yaxis]="data.yaxis"
          [title]="data.title"
          [tooltip]="data.tooltip"
          [theme]="data.theme"
        ></apx-chart>
      </div>
  </div>
