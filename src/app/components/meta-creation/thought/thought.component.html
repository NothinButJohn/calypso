
<div *ngIf="(metaThoughts$ | async) as thoughts">
    <!-- <div *ngFor="let thought of thoughts"> -->
        <mat-card class="mat__card" *ngFor="let thought of thoughts">
            <mat-card-content class="mat__card__content">
                <div class="profile__picture__container">
                    <img class="profile__picture__image" src="{{thought.authorProfile.profilePicture}}">
                </div>
                <div class="thought__text__container" *ngIf="thought.text">
                    {{thought.text}}
                </div>
                <div class="thought__image__container" *ngIf="thought.image">
                    <img class="thought__image" src="{{thought.image}}" >
                </div>
            </mat-card-content>
        </mat-card>
    <!-- </div> -->
</div>
