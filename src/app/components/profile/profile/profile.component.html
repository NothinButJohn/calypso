

  <mat-card class="profile__card">
    <div class="profile__info__container">

      <div class="headerPicture__container" *ngIf="(headerPicture$ | async) as headerPicture">
        <img class="headerPicture" src="{{headerPicture}}">
      </div>

        <div class="profile__picture__container" *ngIf="(profilePicture$ | async) as profilePicture">
          <img class="profile__picture__image" src="{{profilePicture}}">
        </div>


      <mat-card-title class="profile__username">
        <ng-container  *ngIf="(username$ | async) as username">
          @{{username}}
        </ng-container>
      </mat-card-title>

      <mat-card-content class="card__content">
        <ng-container *ngIf="(bio$ | async) as bio">
          {{ bio }}
        </ng-container>

      </mat-card-content>
      <div class="editProfile__button">
        <button mat-raised-button color="basic" (click)="editProfile()">Edit</button>
      </div>

    </div>
  </mat-card>

<app-thought></app-thought>
