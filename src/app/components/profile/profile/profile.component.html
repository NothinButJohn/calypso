<div class="headerPicture__container" *ngIf="(headerPicture$ | async) as headerPicture">
  <img class="headerPicture" src="{{headerPicture}}">
</div>

<div class="profile__pic" *ngIf="(profilePicture$ | async) as profilePicture">
  <mat-card>
    <mat-card-title>
      <img class="profilePicture" src="{{profilePicture}}">
    </mat-card-title>
    <mat-card-content>
      <ng-container *ngIf="(username$ | async) as username">
        @{{username}}
      </ng-container>
    </mat-card-content>
  </mat-card>
</div>
