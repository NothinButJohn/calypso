<div class="headerPicture__container" *ngIf="(headerPicture$ | async) as headerPicture">
  <img class="headerPicture" src="{{headerPicture}}">
</div>

<div>
  <mat-card>
    <mat-card-title>
      <div class="profilePicture__container" *ngIf="(profilePicture$ | async) as profilePicture">
        <img class="profilePicture" src="{{profilePicture}}">
        <div class="updateProfilePicture" role="button">
          <label for="file-input">
            <mat-icon>camera_enhanced</mat-icon>
          </label>
          <input class="profilePictureInput" type="file" id="file-input" />
        </div>
      </div>
    </mat-card-title>
    <mat-card-content>
      <ng-container *ngIf="(username$ | async) as username">
        @{{username}}
      </ng-container>
    </mat-card-content>
  </mat-card>
</div>
