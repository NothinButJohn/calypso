



<div class="flex-container">
    <div class="search">
    </div>
    <div class="messages">


        <button mat-button (click)="openDialog()">New Message</button>
        <ng-container *ngIf="chatroomList$ | async as chats">
            <div *ngFor="let chat of chats" (click)="chatSelected(chat)">
                <mat-card>
                    <mat-card-title>
                        {{chat.data()?.title}}
                    </mat-card-title>
                </mat-card>
            </div>
        </ng-container>
    </div>
