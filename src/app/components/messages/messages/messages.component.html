<div class="flex-container">
    <div class="messages">
        <ng-container *ngIf="query | async as chats">
            <div *ngFor="let chat of chats" (click)="chatSelected(chat)">
                <mat-card>
                    <mat-card-title>
                        {{chat.data()?.title}}
                    </mat-card-title>
                </mat-card>
            </div>
        </ng-container>
    </div>

    <div class="chatRoom" *ngIf="chatHistory$ | async as chatHistory">
        
            <div *ngFor="let message of chatHistory">
                <div [ngClass]="message.sender === currUsername ? 'sent' : 'received'"><p>{{message.text}}</p></div>
            </div>
        

        <div class="controls">
            <form [formGroup]="chatForm" (ngSubmit)="sendMessage()">
                <input matInput class="form-control" formControlName="text">
                <button mat-raised-button color="accent" type="submit">Send</button>
            </form>
        </div>
    </div>
</div>
