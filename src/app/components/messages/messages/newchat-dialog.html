<div>
    <h2 mat-dialog-title>Create a new chat</h2>
        <mat-dialog-content>

            <form>
                <mat-form-field [formGroup]="searchForm">
                    <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let option of filteredUsernames | async" [value]="option">
                            {{option}}
                        </mat-option>
                    </mat-autocomplete>
                    <input type="text" placeholder="search for users" matInput 
                    [matAutocomplete]="auto" formControlName="searchUsers">
                </mat-form-field>
            </form>

            <mat-dialog-actions>
                <button mat-button mat-dialog-close>Cancel</button>
                <button mat-button [mat-dialog-close]="true">Create</button>
            </mat-dialog-actions>
        </mat-dialog-content>
</div>
